name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - "SBOM.json"
      - "*.md"
      - ".github/**/*"
      - "docs/**/*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - run: find ./scripts/unix/ -type f -exec chmod +x {} \;

      # Install Turborepo
      - run: npm i

      - run: npm run build

      - run: npm run test

      - name: Build all packages and release them
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run release
